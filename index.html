<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Приложение блог</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="resources/blog.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="blog">
        <h1>Приложение блог</h1>

        <div class="blog__row">
          <div class="blog__col">
            <h2>Новый пост</h2>
            <input
              id="titleInput"
              placeholder="Заголовок"
              type="text"
              class="blog__titleInput"
            />
            <textarea
              id="textInput"
              placeholder="Напиши пост"
              type="text"
              class="blog__textInput"
            ></textarea>
            <button id="publicBtn" class="blog__publicBtn">Опубликовать</button>
            <p
              id="validationMessage"
              class="blog__validation validationHidden"
            ></p>
          </div>
          <div class="blog__col">
            <h2>Лента</h2>
            <div id="posts" class="blog__posts">Тут пока пусто...</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
